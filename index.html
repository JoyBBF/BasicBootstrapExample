<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="row" style="height: 10%; background-color: #99ee99;">
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center">
                        <h1 class="h1">PAGE EXAMPLE</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body" style="background-color: rgb(40, 201, 212)">
                            <img src="http://www.freeimageslive.com/galleries/buildings/city/preview/building00008p.jpg" title="montreal skyline by www.freeimages.co.uk" style="height: 100%; width: 100%; object-fit: contain"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-body" style="background-color: rgb(40, 201, 212)">
                            <div class="header">
                                <h1 class="h1 d-flex justify-content-center">PAGE EXAMPLE</h1>
                            </div>
                            <div class="body">
                                    <div class="input-group mb-3">
                                        <input id="emailFld" type="text" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input id="passFld" type="text" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="d-flex justify-content-around">
                                        <button type="button" class="btn btn-success btn-lg" onclick="login()">Login</button>
                                    </div>
                                    <div style="margin-top: 20px;">
                                        <div id="successAlert" style="display: none;" class="alert alert-success" role="alert">
                                            Login Successful! :D
                                        </div>
                                        <div id="errorAlert" style="display: none;" class="alert alert-danger" role="alert">
                                            Login Failed! >:c
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function init(){
                //to add functions
            }

            function login(){
                if($("#emailFld").val() && $("#passFld").val()){
                    confirm("Login request with values \n Email: " + $("#emailFld").val() + " Password: "+$("#passFld").val());
                    $("#successAlert").css("display", "");
                    $("#errorAlert").css("display", "none");
                }
                else{
                    $("#successAlert").css("display", "none");
                    $("#errorAlert").css("display", "");
                }
            }

            init();
        </script>
    </body>
</html>
